<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Blocks</title>
    <style>
        .color-block {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 2px solid #000;
        }

        /* Primary Colors */
        .light-red { background-color: hsl(0, 100%, 67%); }
        .orangey-yellow { background-color: hsl(39, 100%, 56%); }
        .green-teal { background-color: hsl(166, 100%, 37%); }
        .cobalt-blue { background-color: hsl(234, 85%, 45%); }

        /* Gradients */
        .light-slate-blue-bg { background-color: hsl(252, 100%, 67%); }
        .light-royal-blue-bg { background-color: hsl(241, 81%, 54%); }
        .violet-blue-circle { background-color: hsla(256, 72%, 46%, 1); }
        .persian-blue-circle { background-color: hsla(241, 72%, 46%, 0); }

        /* Neutral Colors */
        .white { background-color: hsl(0, 0%, 100%); }
        .pale-blue { background-color: hsl(221, 100%, 96%); }
        .light-lavender { background-color: hsl(241, 100%, 89%); }
        .dark-gray-blue { background-color: hsl(224, 30%, 27%); }
    </style>
</head>
<body>
    <div class="color-block light-red"></div>
    <div class="color-block orangey-yellow"></div>
    <div class="color-block green-teal"></div>
    <div class="color-block cobalt-blue"></div>
    <div class="color-block light-slate-blue-bg"></div>
    <div class="color-block light-royal-blue-bg"></div>
    <div class="color-block violet-blue-circle"></div>
    <div class="color-block persian-blue-circle"></div>
    <div class="color-block white"></div>
    <div class="color-block pale-blue"></div>
    <div class="color-block light-lavender"></div>
    <div class="color-block dark-gray-blue"></div>
</body>
</html>
